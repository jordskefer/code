<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #444;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .main {
      flex: 2;
      background: #fff;
      padding: 20px;
    }

    .sidebar {
      flex: 1;
      background: #eee;
      padding: 20px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="main">
      <h2>Main Content</h2>
      <p>This layout adapts to both desktop and mobile screens.</p>
      <img src="https://via.placeholder.com/800x400" alt="Responsive Image">
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This sidebar stacks below the main content on smaller screens.</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

</body>
</html>
